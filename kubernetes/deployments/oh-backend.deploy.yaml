apiVersion: apps/v1
kind: Deployment
metadata:
  name: oh-poi
  namespace: oh-backend
spec:
  selector:
    matchLabels:
      app: oh-poi
  template:
    metadata:
      labels:
        app: oh-poi
    spec:
      containers:
      - name: poi
        image: registryznq7406.azurecr.io/openhack/poi:latest
        env:
        - name: "SQL_USER"
          valueFrom:
            secretKeyRef:
              name: "openhacksecret"
              key: sql_user
        - name: "SQL_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: "openhacksecret"
              key: sql_password
        - name: "SQL_SERVER"
          valueFrom:
            secretKeyRef:
              name: "openhacksecret"
              key: sql_server
        - name: "SQL_DBNAME"
          valueFrom:
            secretKeyRef:
              name: "openhacksecret"
              key: sql_dbname
        - name: "ASPNETCORE_ENVIRONMENT"
          value: "Local"
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 80
---
